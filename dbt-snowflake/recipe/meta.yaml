{% set name = "dbt-snowflake" %}
{% set version = "1.9.2s" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools
    - hatchling
  run:
    # via Grayskull
    - dbt-adapters >=1.10.4,<2.0
    - dbt-common >=1.10,<2.0
    - python
    - dbt-core >=1.8.0
    - snowflake-connector-python >=3.0,<4.dev0
    - agate

test:
  imports:
    - dbt.adapters.snowflake
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/dbt-labs/dbt-snowflake
  summary: The Snowflake adapter plugin for dbt
